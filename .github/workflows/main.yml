name: CI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Download ngrok
        run: Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip

      - name: Extract ngrok
        run: Expand-Archive ngrok.zip -DestinationPath .

      - name: Authenticate ngrok
        run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Enable RDP Service
        run: |
          Install-WindowsFeature -Name RDS-RD-Server
          Start-Service TermService

      - name: Enable RDP Connections
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

      - name: Set Runner Password
        run: |
          $password = ConvertTo-SecureString "P@ssw0rd!" -AsPlainText -Force
          Set-LocalUser -Name "runneradmin" -Password $password

      - name: Create ngrok Tunnel
        run: .\ngrok\ngrok.exe tcp 3389

      - name: Print ngrok Tunnels
        run: .\ngrok\ngrok.exe tunnels

      - name: Check RDP Service
        run: Get-Service TermService

      - name: Check Firewall Rules
        run: Get-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Debug Logs
        run: |
          Get-Service TermService
          Get-NetFirewallRule -DisplayGroup "Remote Desktop"
          .\ngrok\ngrok.exe tunnels
